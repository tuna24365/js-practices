<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fjordBootCamp</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://bootcamp.fjord.jp/');
        if (response.ok) {
          const html = await response.text();
          console.log(html);
        } else {
          console.error(`Network Error Status: ${response.status}`);
        }
      })();
    </script>
  </body>
</html>
